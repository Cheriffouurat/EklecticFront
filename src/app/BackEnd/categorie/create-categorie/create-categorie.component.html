<c-card-body>
  <c-card class="mb-4">
    <c-card-header>
      <strong>Angular Modal</strong>
    </c-card-header>
    <br>
    <div>
      <form>
        <div class="form-group">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">Nom de Categorie</label>
            <input type="text" name="nom" [(ngModel)]="categorie.name" class="form-control" id="validationCustom01" placeholder="Nom de Categorie">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-4 mb-3">
            <label for="01">Description</label>
            <input type="text" name="description" [(ngModel)]="categorie.description" class="form-control" id="01" placeholder="Description">
          </div>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="button" (click)="confirmAddCategorie()" class="btn btn-primary">Soumettre</button>
      </form>
      <div *ngIf="liveDemoVisible">

        <c-modal id="liveDemoModal" [visible]="liveDemoVisible" (visibleChange)="handleLiveDemoChange($event)">
          <c-modal-header>
            <h5 cModalTitle>Confirmer la soumission</h5>
            <button (click)="toggleLiveDemo()" cButtonClose></button>
          </c-modal-header>
          <c-modal-body>Etes-vous sûr de vouloir soumettre cette catégorie ??</c-modal-body>
          <c-modal-footer>
            <button (click)="toggleLiveDemo()" cButton color="secondary">Anuller</button>
            <button (click)="submitCategorie()" cButton color="primary">Enregistrer</button>
          </c-modal-footer>
        </c-modal>
      </div>
    </div>
  </c-card>
</c-card-body>
