<c-card-body>


  <c-card class="mb-4">
    <c-card-header>
      <strong>Angular Modal</strong>
    </c-card-header>
    <br>
    <div>
      <form>
        <div class="form-group">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">Nom de Categorie</label>
            <input type="text" name="nom"  [(ngModel)]="categorie.name" class="form-control" id="validationCustom01" placeholder=" Nom de Categorie" >

          </div>
        </div>
        <div class="form-group">
          <div class="col-md-4 mb-3">
            <label for="01">Description</label>
            <input type="text" name="description"  [(ngModel)]="categorie.description"  class="form-control" id="01" placeholder="Description" >

          </div>
        </div>


        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit"  (click)="addCategorie()" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <br>


  </c-card>
  <!--  </app-docs-example>-->
</c-card-body>
