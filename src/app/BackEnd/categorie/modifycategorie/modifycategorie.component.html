<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-6">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Quick Example</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form>
            <div class="card-body">
              <div class="form-group">
                <label >Nom de categorie</label>
                <input type="text" [(ngModel)]="categorie.name"  name="id" class="form-control"  >
              </div>
              <div class="form-group">
                <label >Description</label>
                <input type="text" [(ngModel)]="categorie.description" name="Description" class="form-control"  >
              </div>

            </div>
            <!-- /.card-body -->

            <div class="card-footer">
              <button (click)="ModifierCategorie()" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div>
</section>
