<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-6">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Creation d'offre</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form>
            <div class="card-body">
              <div class="form-group">
                <label >Nom </label>
                <input type="text" [(ngModel)]="offre.nom"  name="id" class="form-control"  >
              </div>
              <div class="form-group">
                <label >pourcentage De Reduction %</label>
                <input type="text" [(ngModel)]="offre.pourcentageDeReduction" name="Description" class="form-control"  >
              </div>
              <div class="form-group">
                <label for="02" >Date Debut Offre</label>
                <input type="datetime-local" [(ngModel)]="offre.dateDebutOffer" id="02" name="dateHeure" class="form-control">
              </div>
              <div class="form-group">
                <label for="05" >Date Fin Offre</label>
                <input type="datetime-local" [(ngModel)]="offre.dateFinOffer" id="05" name="dateHeure" class="form-control">
              </div>

            </div>
            <!-- /.card-body -->

            <div class="card-footer">
              <button (click)="AjouterOffrePourServiceType()" class="btn btn-primary">Ajouter</button>
            </div>
          </form>
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div>
</section>
