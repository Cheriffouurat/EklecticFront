<c-card-body>


  <c-card class="mb-4">
    <c-card-header>
      <strong>Creation de ServiceType</strong>
    </c-card-header>
    <br>
    <div>
      <form>
        <div class="form-group">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">Nom de Type de Service </label>
            <input type="text" name="nom" [(ngModel)]="ServiceType.nom" class="form-control" id="validationCustom01" placeholder=" Nom de Type de Service " >

          </div>
        </div>
        <div class="form-group">
          <div class="col-md-4 mb-3">
            <label for="01">Prix</label>
            <input type="text" name="Prix"  [(ngModel)]="ServiceType.prix"  class="form-control" id="01" placeholder=" Prix" >

          </div>
        </div>
        <div>
        <label for="periode">PÃ©riode</label>
        <select id="periode" name="periode" [(ngModel)]="ServiceType.periode">
          <option *ngFor="let item of ServiceTypeEnumArray" [ngValue]="item.value">{{ item.key }}</option>
        </select>
        </div>
        <div>
          <label for="02" >Service</label>
          <select id="02" name="Service" [(ngModel)]="serviceId" >
            <option *ngFor="let Se of listService" [value]="Se.idService"  >{{ Se.nameService}}</option>
          </select>
        </div>


        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" (click)="addServiceType()"  class="btn btn-primary">Submit</button>
      </form>
    </div>

    <br>


  </c-card>
  <!--  </app-docs-example>-->
</c-card-body>
