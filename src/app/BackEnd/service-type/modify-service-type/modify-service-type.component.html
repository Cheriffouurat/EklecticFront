<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-6">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Modifier Un ServiceType</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form>
            <div class="card-body">
              <div class="form-group">
                <div class="col-md-4 mb-3">
                  <label for="validationCustom01" style="white-space: nowrap;">Nom de Type de Service</label>
                  <input type="text" name="nom" [(ngModel)]="serviceType.nom" class="form-control" id="validationCustom01" placeholder="Nom de Type de Service">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-4 mb-3">
                  <label for="01">Prix</label>
                  <input type="text" name="Prix" [(ngModel)]="serviceType.prix" class="form-control" id="01" placeholder="Prix">
                </div>
              </div>
              <div class="form-group">
                <label for="periode">PÃ©riode</label>
                <select id="periode" name="periode" [(ngModel)]="serviceType.periode" class="form-control">
                  <option *ngFor="let item of ServiceTypeEnumArray" [ngValue]="item.value">{{ item.key }}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="02">Service</label>
                <select id="02" name="Service" [(ngModel)]="Servieceid" class="form-control">
                  <option *ngFor="let Se of listService" [value]="Se.idService">{{ Se.nameService }}</option>
                </select>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
            </div>
            <div class="card-footer">
              <button type="button" (click)="ModifierServiceType()" class="btn btn-primary">Modifier</button>
            </div>
          </form>
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div>
</section>
