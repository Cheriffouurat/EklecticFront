<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-6">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Telecharger Image</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form>
            <div class="col-md-12 mb-3 mt-3">
              <label for="fileInput" style="cursor: pointer;">
                <img [src]="imageUrl" class="" width="200px" height="200px" />

              </label>
              <input id="fileInput" type="file" (change)="addImageToService()" >
            </div>
          </form>
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div>
</section>
