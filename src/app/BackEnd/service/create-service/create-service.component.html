<c-card-body>


  <c-card class="mb-4">
    <c-card-header>
      <strong>Creation de Service</strong>
    </c-card-header>
    <br>
    <div>
      <form>
        <div class="form-group">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">Nom de Service</label>
            <input type="text" name="nom"  [(ngModel)]="service.nameService" class="form-control" id="validationCustom01" placeholder=" Nom de Service" >

          </div>
        </div>
        <div class="form-group">
          <div class="col-md-4 mb-3">
            <label for="01">Description</label>
            <input type="text" name="description"  [(ngModel)]="service.description"  class="form-control" id="01" placeholder="service description " >

          </div>
        </div>
          <div>
            <label for="02" >Categorie</label>
            <select id="02" name="marque"  [(ngModel)]="Categorieid">
              <option *ngFor="let C of listcategorie" [value]="C.idCategorie" >{{ C.name}}</option>
            </select>
          </div>


        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" (click)="addService()"  class="btn btn-primary">Submit</button>
      </form>
    </div>

    <br>


  </c-card>
  <!--  </app-docs-example>-->
</c-card-body>
