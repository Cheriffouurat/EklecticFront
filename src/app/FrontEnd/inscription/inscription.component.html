<div class="container mb-4">
  <div class="row mt-lg-n12 mt-md-n12 mt-n12 justify-content-center">
    <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
      <div class="card mt-8">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-info shadow-info border-radius-lg py-3 pe-1 text-center py-4">
            <h4 class="font-weight-bolder text-white mt-1">S'inscrire</h4>

          </div>
        </div>
        <div class="card-body">
          <form role="form" class="text-start" #userForm="ngForm" (ngSubmit)="registerUtilisateur()">
            <div class="input-group input-group-static mb-4">
              <label for="username">Nom d'utilisateur</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="User.username" name="username" placeholder="Nom d'utilisateur" required>
            </div>
            <div class="input-group input-group-static mb-4">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="User.email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group input-group-static mb-4">
              <label for="phoneNumber">Numéro de téléphone</label>
              <input type="tel" class="form-control" id="phoneNumber" [(ngModel)]="User.phonenumber" name="phoneNumber" placeholder="Numéro de téléphone" required>
            </div>
            <div class="input-group input-group-static mb-4">
              <label for="password">Mot de passe</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="User.password" name="password" placeholder="Mot de passe" required>
            </div>

            <div class="text-center">
              <button type="submit"  class="btn bg-gradient-info w-100 mt-4 mb-2">S'inscrire</button>
            </div>
            <div class="row px-xl-5 px-sm-4 px-3">
              <div class="mt-3 mb-4 position-relative text-center">
