
  <h1 mat-dialog-title [ngStyle]="{ 'background-color': color, color: 'white' }">
    {{ data.type === 'success' ? 'Success' : 'Error' }}
  </h1>
  <div mat-dialog-content>
    <p>{{ data.type === 'success' ? 'Operation completed successfully!' : 'There was an error processing your request.' }}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Close</button>
  </div>
